                companyName: '',
                customerName: '',
                phone: '',
                address: '',
                taxTitle: '',
                taxId: '',
                deliveryTime: '不指定',
                remarks: ''

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY);

                    try {
                        const parsed = JSON.parse(saved);

                        setOrders(parsed.orders || []);
                    } catch (e) {
                        setProducts(INITIAL_RAW_DATA.map((p, i) => ({ ...p, id: `p${i}`, stock: 100, onShelfCount: 20 })));
                    }
                } else {
                    setProducts(INITIAL_RAW_DATA.map((p, i) => ({ ...p, id: `p${i}`, stock: 100, onShelfCount: 20 })));
                }
            }, []);

            // 儲存
            useEffect(() => {
                if (products.length > 0) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ products, orders }));
                }
            }, [products, orders]);

            const categories = useMemo(() => ['All', ...Array.from(new Set(products.map(p => p.category)))], [products]);
            const cartTotal = cart.reduce((sum, item) => sum + item.wholesalePrice * item.quantity, 0);

            // 登入或註冊處理
            const handleAuth = (e) => {
                e.preventDefault();
                if (authMode === 'login') {
                    if (authInput.password === ADMIN_PASSWORD) {
                        setUserRole('admin');
                        setView('inventory');
                    } else if (authInput.username.trim()) {
                        // 找尋是否有該用戶
                        const users = JSON.parse(localStorage.getItem(STORAGE_KEY + '_users') || '[]');
                        const user = users.find(u => u.username === authInput.username);
                        if (user) {
                            setCurrentUser(user);
                            setCheckoutForm(prev => ({
                                ...prev,
                                companyName: user.company || '',
                                customerName: user.username || '',
                                phone: user.phone || ''
                            }));
                        } else {
                            setCurrentUser({ username: authInput.username });
                        }
                        setUserRole('customer');
                        setView('order');
                    } else {
                        alert('請輸入姓名');
                    }
                } else {
                    // 註冊模式
                    if (!authInput.username || !authInput.phone) return alert('請填寫必填欄位');
                    const users = JSON.parse(localStorage.getItem(STORAGE_KEY + '_users') || '[]');
                    const newUser = { 
                        username: authInput.username, 
                        company: authInput.company, 
                        phone: authInput.phone 
                    };
                    users.push(newUser);
                    localStorage.setItem(STORAGE_KEY + '_users', JSON.stringify(users));
                    
                    setCurrentUser(newUser);
                    setCheckoutForm(prev => ({
                        ...prev,
                        companyName: newUser.company,
                        customerName: newUser.username,
                        phone: newUser.phone
                    }));
                    setUserRole('customer');
                    setView('order');
                    alert('註冊成功！');
                }
            };

            const addToCart = (product) => {
                const qty = orderQuantities[product.id] || 1;
                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) return prev.map(item => item.id === product.id ? { ...item, quantity: item.quantity + qty } : item);
                    return [...prev, { ...product, quantity: qty }];
                });
                alert(`已加入 ${qty} 個 ${product.name}`);
            };

            const submitOrder = () => {
                if (!checkoutForm.customerName || !checkoutForm.phone) return alert('請填寫完整姓名與電話');
                const newOrder = {
                    id: `PW-${Date.now().toString().slice(-6)}`,
                    ...checkoutForm,
                    items: [...cart],
                    totalAmount: cartTotal
                };
                
                setProducts(prev => prev.map(p => {
                    const item = cart.find(ci => ci.id === p.id);
                    return item ? { ...p, stock: p.stock - item.quantity, onShelfCount: p.onShelfCount - item.quantity } : p;
                }));

                setOrders([newOrder, ...orders]);
                setCart([]);
                setView('history');
                alert('下單成功！庫存已同步。');
            };

                let csv = "\uFEFF"; 
                csv += `報表日期,${order.date}\n`;
                csv += `公司名稱,${order.companyName || '個人客戶'}\n\n`;
                csv += `分類,品名,批價,數量,小計\n`;

                order.items.forEach(i => {
                    csv += `"${i.category}","${i.name}",${i.wholesalePrice},${i.quantity},${i.wholesalePrice * i.quantity}\n`;
                });
                csv += `\n總計金額,,,${order.totalAmount}\n`;
                csv += `收件資訊,姓名: ${order.customerName},電話: ${order.phone},地址: ${order.address}\n`;

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `訂單_${order.customerName}_${order.date}.csv`;

                        <form className="space-y-3" onSubmit={handleAuth}>

                                <input className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" placeholder="公司名稱 (選填)" value={authInput.company} onChange={e=>setAuthInput({...authInput, company:e.target.value})} />
                            )}
                            <input className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" placeholder="您的姓名 *" value={authInput.username} onChange={e=>setAuthInput({...authInput, username:e.target.value})} required />
                            {authMode === 'register' && (
                                <input className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" placeholder="聯絡電話 *" value={authInput.phone} onChange={e=>setAuthInput({...authInput, phone:e.target.value})} required />
                            )}
                            {authMode === 'login' && (
                                <input className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold" placeholder="密碼 (管理員 0000)" type="password" value={authInput.password} onChange={e=>setAuthInput({...authInput, password:e.target.value})} />
                            )}
                            
                            <button type="submit" className="w-full py-5 bg-orange-600 text-white rounded-[2rem] font-black text-xl shadow-xl active:scale-95 transition-all">
                                {authMode === 'login' ? '登入' : '立即註冊'}
                            </button>
                        </form>

                        <button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="text-orange-600 font-black text-xs uppercase tracking-widest mt-4 block mx-auto underline">
                            {authMode === 'login' ? '還沒有帳號？立即註冊' : '已有帳號？返回登入'}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-full bg-slate-50 font-sans text-slate-900 overflow-hidden">
                    <header className="bg-white px-6 py-4 flex justify-between items-center shadow-md z-50 pt-10 border-b-2 border-slate-200 shrink-0">
                        <div className="flex items-center gap-2">
                            <Icon name="ShieldCheck" size={28} className="text-orange-600" />
                            <h1 className="font-black text-2xl text-slate-900 tracking-tighter italic leading-none">PetWise</h1>
                        </div>
                        <div className="flex gap-4">
                            {userRole === 'admin' && <div className="px-3 py-1 bg-slate-900 text-white text-[9px] font-black rounded-full uppercase">Admin</div>}
                            {cart.length > 0 && view !== 'checkout' && (
                                <button onClick={() => setView('cart')} className="relative p-2 bg-orange-50 text-orange-600 rounded-xl">
                                    <Icon name="ShoppingCart" size={22} />
                                    <span className="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold border-2 border-white">{cart.length}</span>
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="flex-1 relative overflow-hidden fade-in">
                        {view === 'order' && (
                            <div className="scroll-container p-4 space-y-4">
                                <div className="bg-white p-4 rounded-3xl border-2 border-slate-200 shadow-sm flex items-center gap-3">
                                    <Icon name="Search" size={20} className="text-slate-400" />
                                    <input className="flex-1 bg-transparent font-bold outline-none text-sm" placeholder="快速搜尋..." value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} />
                                </div>
                                <div className="flex gap-2 overflow-x-auto no-scrollbar py-1">
                                    {categories.map(cat => (
                                        <button key={cat} onClick={()=>setActiveCategory(cat)} className={`px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap uppercase border-2 transition-all ${activeCategory === cat ? 'bg-orange-600 text-white border-orange-600' : 'bg-white text-slate-500 border-slate-200'}`}>{cat === 'All' ? '全部' : cat}</button>
                                    ))}
                                </div>
                                <div className="grid gap-4 safe-pb">
                                    {products.filter(p => (activeCategory === 'All' || p.category === activeCategory) && p.name.includes(searchQuery)).map(p => (
                                        <div key={p.id} className="bg-white p-6 rounded-[2.5rem] border-2 border-slate-200 shadow-md space-y-3">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1 pr-4">
                                                    <p className="text-[9px] font-black text-orange-600 uppercase mb-1 tracking-widest leading-none">{p.category}</p>
                                                    <h3 className="font-bold text-slate-900 text-base leading-tight">{p.name}</h3>
                                                </div>
                                                <div className="text-right shrink-0">
                                                    <p className="text-xl font-black text-slate-900">${p.wholesalePrice}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center justify-between gap-3 pt-2">
                                                <div className="flex items-center gap-2 bg-slate-50 border-2 border-slate-200 rounded-full px-2 py-1 flex-1 justify-between">
                                                    <button onClick={() => setOrderQuantities({...orderQuantities, [p.id]: Math.max(1, (orderQuantities[p.id] || 1) - 1)})} className="w-8 h-8 flex items-center justify-center text-slate-400"><Icon name="Minus" size={14}/></button>
                                                    <span className="font-black text-slate-900">{orderQuantities[p.id] || 1}</span>
                                                    <button onClick={() => setOrderQuantities({...orderQuantities, [p.id]: (orderQuantities[p.id] || 1) + 1})} className="w-8 h-8 flex items-center justify-center text-slate-400"><Icon name="Plus" size={14}/></button>
                                                </div>
                                                <button onClick={()=>addToCart(p)} className="flex-[1.5] py-4 bg-slate-900 text-white rounded-full font-black text-xs shadow-lg active:scale-95 transition-all leading-none">加入購物車</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'inventory' && (
                            <div className="scroll-container p-4 space-y-4">
                                <div className="flex justify-between items-center px-2">
                                    <h2 className="text-2xl font-black text-slate-900 italic tracking-tighter">庫存盤點與編輯</h2>
                                    <button onClick={()=>setEditModal({id: `new-${Date.now()}`, category: '新分類', name: '', wholesalePrice: 0, retailPrice: 0, stock: 0, onShelfCount: 0})} className="p-3 bg-slate-900 text-white rounded-xl shadow-lg"><Icon name="Plus" size={24} /></button>
                                </div>
                                <div className="grid gap-3 safe-pb">
                                    {products.map(p => (
                                        <div key={p.id} onClick={()=>setEditModal(p)} className="bg-white p-5 rounded-[2rem] border-2 border-slate-200 shadow-sm border-l-8 border-l-orange-500 flex justify-between items-center active:scale-[0.98]">
                                            <div className="flex-1 mr-4">
                                                <h3 className="font-bold text-slate-900 text-sm">{p.name}</h3>
                                                <p className="text-[10px] font-black text-slate-400 mt-2">批價: ${p.wholesalePrice} / 零售: ${p.retailPrice}</p>
                                            </div>
                                            <div className="text-right shrink-0">
                                                <p className="text-[10px] font-black text-slate-400 uppercase leading-none mb-1 tracking-tighter">庫存 / 架上</p>
                                                <p className="text-lg font-black text-slate-900 leading-none tracking-tighter">{p.stock} / <span className="text-orange-600">{p.onShelfCount}</span></p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'cart' && (
                            <div className="scroll-container p-4 space-y-4">
                                <h2 className="text-2xl font-black text-slate-900 tracking-tighter px-2 italic leading-none">確認下單內容</h2>
                                {cart.length === 0 ? <div className="text-center py-20 text-slate-400 font-bold uppercase tracking-widest leading-loose">購物車目前是空的</div> : (
                                    <div className="space-y-3 safe-pb">
                                        {cart.map(item => (
                                            <div key={item.id} className="bg-white p-6 rounded-[2.5rem] border-2 border-slate-200 flex justify-between items-center shadow-md">
                                                <div className="flex-1">
                                                    <h3 className="font-bold text-slate-900 text-sm leading-tight">{item.name}</h3>
                                                    <p className="text-xs font-black text-orange-600 mt-1 uppercase leading-none">單價: ${item.wholesalePrice}</p>
                                                </div>
                                                <div className="flex items-center bg-slate-100 rounded-full p-1 border-2 border-slate-200">
                                                    <button onClick={()=>{
                                                        if(item.quantity > 1) setCart(cart.map(i=>i.id===item.id?{...i, quantity:i.quantity-1}:i));
                                                        else setCart(cart.filter(i=>i.id!==item.id));
                                                    }} className="w-8 h-8 flex items-center justify-center text-slate-400"><Icon name="Minus" size={14}/></button>
                                                    <span className="w-10 text-center font-black">{item.quantity}</span>
                                                    <button onClick={()=>setCart(cart.map(i=>i.id===item.id?{...i, quantity:i.quantity+1}:i))} className="w-8 h-8 flex items-center justify-center text-slate-400"><Icon name="Plus" size={14}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {cart.length > 0 && (
                                    <div className="fixed bottom-[110px] left-0 right-0 p-8 bg-white border-t-2 border-slate-100 shadow-2xl rounded-t-[4rem] z-40">
                                        <div className="flex justify-between items-center mb-6 px-4">
                                            <span className="font-black text-slate-500 text-sm uppercase tracking-widest leading-none">總計金額</span>
                                            <span className="text-4xl font-black text-slate-900 leading-none">${cartTotal}</span>
                                        </div>
                                        <button onClick={()=>setView('checkout')} className="w-full bg-orange-600 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 leading-none">結帳配送資訊</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'checkout' && (
                            <div className="scroll-container p-6 space-y-6 pb-40">
                                <h2 className="text-2xl font-black text-slate-900 italic tracking-tighter leading-none">結帳與配送資訊</h2>
                                <div className="grid gap-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 ml-4 uppercase tracking-widest leading-none">下單日期</label>
                                        <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none" type="date" value={checkoutForm.date} onChange={e=>setCheckoutForm({...checkoutForm, date: e.target.value})} />
                                    </div>
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none" placeholder="公司名稱" value={checkoutForm.companyName} onChange={e=>setCheckoutForm({...checkoutForm, companyName: e.target.value})} />
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none" placeholder="收件人姓名 *" value={checkoutForm.customerName} onChange={e=>setCheckoutForm({...checkoutForm, customerName: e.target.value})} />
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none" placeholder="聯絡電話 *" value={checkoutForm.phone} onChange={e=>setCheckoutForm({...checkoutForm, phone: e.target.value})} />
                                    <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none" placeholder="寄送地址" value={checkoutForm.address} onChange={e=>setCheckoutForm({...checkoutForm, address: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none" placeholder="抬頭" value={checkoutForm.taxTitle} onChange={e=>setCheckoutForm({...checkoutForm, taxTitle: e.target.value})} />
                                        <input className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none" placeholder="統編" value={checkoutForm.taxId} onChange={e=>setCheckoutForm({...checkoutForm, taxId: e.target.value})} />
                                    </div>
                                    <textarea className="w-full p-4 bg-white border-2 border-slate-200 rounded-2xl font-bold outline-none h-24" placeholder="備註或特殊要求" value={checkoutForm.remarks} onChange={e=>setCheckoutForm({...checkoutForm, remarks: e.target.value})} />
                                    <button onClick={submitOrder} className="w-full bg-slate-900 text-white py-5 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 leading-none">確認並提交訂單</button>
                                </div>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="scroll-container p-4 space-y-4">
                                <h2 className="text-2xl font-black text-slate-900 italic tracking-tighter px-2 leading-none">歷史下單紀錄</h2>
                                {orders.length === 0 ? <div className="text-center py-20 text-slate-400 font-bold uppercase tracking-widest leading-loose">尚無下單紀錄</div> : (
                                    <div className="space-y-6 pb-20">
                                        {orders.map(o => (
                                            <div key={o.id} className="bg-white p-7 rounded-[3rem] border-2 border-slate-200 shadow-lg space-y-4">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <p className="text-[10px] font-black text-orange-600 mb-1 uppercase tracking-widest leading-none">{o.id}</p>
                                                        <h3 className="font-black text-slate-900 text-lg leading-tight">{o.companyName || '個人'} - {o.customerName}</h3>
                                                        <p className="text-[10px] font-bold text-slate-400 mt-1 uppercase leading-none">{o.date}</p>
                                                    </div>
                                                    <div className="text-right shrink-0">
                                                        <p className="text-xl font-black text-slate-900 leading-none">${o.totalAmount}</p>
                                                    </div>
                                                </div>
                                                <button onClick={() => exportCSV(o)} className="w-full py-4 bg-slate-50 text-slate-900 rounded-2xl font-black text-xs flex items-center justify-center gap-2 active:scale-95 border-2 border-slate-100 leading-none">
                                                    <Icon name="FileSpreadsheet" size={16} /> 下載訂單報表 (CSV)
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {editModal && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-lg flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[3.5rem] p-10 space-y-6 shadow-2xl relative fade-in">
                                <button onClick={() => setEditModal(null)} className="absolute top-8 right-8 text-slate-400 hover:text-red-500 transition-colors"><Icon name="X" size={24} /></button>
                                <h3 className="font-black text-2xl text-slate-900 italic tracking-tighter leading-none text-center">編輯商品資料</h3>
                                <div className="space-y-4 max-h-[60vh] overflow-y-auto pr-2 no-scrollbar">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 ml-3 uppercase leading-none">品名</label>
                                        <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" value={editModal.name} onChange={e=>setEditModal({...editModal, name: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 ml-3 uppercase leading-none">批價</label>
                                            <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" value={editModal.wholesalePrice} onChange={e=>setEditModal({...editModal, wholesalePrice: Number(e.target.value)})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 ml-3 uppercase leading-none">零售價</label>
                                            <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" value={editModal.retailPrice} onChange={e=>setEditModal({...editModal, retailPrice: Number(e.target.value)})} />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 ml-3 uppercase leading-none">庫存總量</label>
                                            <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" value={editModal.stock} onChange={e=>setEditModal({...editModal, stock: Number(e.target.value)})} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black text-slate-400 ml-3 uppercase leading-none">架上數量</label>
                                            <input className="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl font-bold" type="number" value={editModal.onShelfCount} onChange={e=>setEditModal({...editModal, onShelfCount: Number(e.target.value)})} />
                                        </div>
                                    </div>
                                </div>
                                <button onClick={()=>{
                                    setProducts(prev => {
                                        const exists = prev.find(p=>p.id===editModal.id);
                                        return exists ? prev.map(p => p.id === editModal.id ? editModal : p) : [...prev, editModal];
                                    });
                                    setEditModal(null);
                                }} className="w-full py-5 bg-orange-600 text-white rounded-[3rem] font-black text-xl shadow-xl active:scale-95 transition-all mt-4 leading-none uppercase">儲存變更</button>
                            </div>
                        </div>
                    )}

                    <nav className="bg-white border-t-2 border-slate-200 py-4 pb-12 px-8 flex justify-around items-center shadow-[0_-15px_40px_rgba(0,0,0,0.1)] z-50 shrink-0 rounded-t-[3.5rem]">
                        {(userRole === 'customer' || userRole === 'admin') && <NavButton active={view === 'order'} iconName="LayoutGrid" label="選購" onClick={()=>setView('order')} />}
                        {userRole === 'admin' && <NavButton active={view === 'inventory'} iconName="ClipboardCheck" label="盤點" onClick={()=>setView('inventory')} />}
                        <NavButton active={view === 'history'} iconName="History" label="紀錄" onClick={()=>setView('history')} />
                        <NavButton active={false} iconName="LogOut" label="登出" onClick={()=>{setView('auth'); setUserRole(null); setCart([]); setAuthInput({username:'', password:'', company:'', phone:''}); setAuthMode('login');}} />
                    </nav>
                </div>
            );
        };

        const NavButton = ({ active, iconName, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center justify-center transition-all ${active ? 'text-orange-600 scale-110' : 'text-slate-400'}`}>
                <div className={`p-4 rounded-3xl ${active ? 'bg-orange-50' : ''}`}>
                    <Icon name={iconName} size={24} />
                </div>
                <span className="text-[10px] font-black mt-1 uppercase tracking-tighter leading-none">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
